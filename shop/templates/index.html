{% extends "layout.html" %}
{% block body %}
  <h1 class="text-center"> Welcome to my Magic shop! </h1>
        <table class="table table-hover">
            {% for product in products %}
                <tr>
                    <td class="text-right"> ID </td>
                    <td>{{ product.id }}</td>
                    <tr>
                        <td class="col-md-6">
                            <img src={{ product.picture_name }} class="img-thumbnail" alt={{ product.name }} >
                        </td>
                        <td class="col-md-6"> 
                            <p class="h4">{{ product.name }} </p>
                            <dl class="dl-horizontal">
                                <dt>Price</dt>
                                <dd class="text-danger"> {{ product.price }}</dd>
                            </dl>
                            <button type="button" class="btn btn-success">
                                Add to..
                            </button>
                            <a class="text-right" href="#" role="button">Go to..</a>
                        </td>
                    </tr>
                </tr>
            {% endfor %}
        </table>


        <table class="table table-striped">
  ...
</table>

{% endblock %}
