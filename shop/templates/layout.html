<!doctype html>
<head>
    <title>Magic Shop</title>
    <link rel=stylesheet media="screen" type="text/css" href="{{url_for   ('static',filename='bootstrap.css')}}">
</head>
<body>
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    <script src="static/js/index.js"></script>
    <ul class="nav nav-tabs">
        <li class={{"active" if request.endpoint == 'index' else ""}}>
            <a href="{{url_for('index')}}">Shop</a>
        </li>
        <li class={{"active" if request.endpoint == 'shopping_cart' else ""}}>
            <a href="{{url_for('shopping_cart')}}">Shopping Cart</a>
        </li>
    </ul>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
